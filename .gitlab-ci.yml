stages:
  - lint
  - prepare
  - test

image: python:3.11

services:
  - name: postgres:15
    alias: postgres
  - name: selenium/standalone-chromium:latest
    alias: selenium

variables:
  POSTGRES_DB: mydb
  POSTGRES_USER: myuser
  POSTGRES_PASSWORD: mypassword
  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
  DECODE_JWT_TOKEN: token

  VITE_GOOGLE_API_KEY: AIzaSyD0WOz5-uNYkUA3rp7V1iAm6U5Ro_-3vmI
  VITE_SECRET_KEY: 12345678901234567890123456789012
  VITE_IV: 1234567890123456

  GITLAB_PIPELINE: 'true'

# -------------------
# üîç Python Linter (YAPF)
# -------------------
lint_backend:
  stage: lint
  script:
    - pip install yapf
    - yapf --diff --recursive ./src ./tests
  rules:
    - when: always

# -------------------
# üèóÔ∏è Frontend build
# -------------------
fe_build:
  stage: prepare
  image: node:20
  script:
    - apt-get update && apt-get install -y git
    - git clone https://$CI_FE_USERNAME:$CI_FE_TOKEN@gitlab.com/generic-lab/italco/italco-fe.git
    - cd italco-fe
    - npm ci
    - export VITE_HOSTNAME=http://localhost:8080/
    - npm run build
    - npm run serve &
    - sleep 5
  artifacts:
    paths:
      - italco-fe/dist
    expire_in: 1h

# -------------------
# üß™ Test setup
# -------------------
test_setup:
  stage: prepare
  script:
    - git clone https://$CI_GENERIC_TEST_USERNAME:$CI_GENERIC_TEST_TOKEN@gitlab.com/generic-lab/generics/generic-test.git
    - cd generic-test
    - pip install -r ./requirements.txt
  artifacts:
    paths:
      - generic-test
    expire_in: 1h

# -------------------
# üöÄ End-to-end tests
# -------------------
test_end_to_end:
  stage: test
  needs:
    - job: fe_build
      artifacts: true
    - job: test_setup
      artifacts: true
  script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - until pg_isready -h postgres -U $POSTGRES_USER; do echo "Waiting for postgres..."; sleep 2; done
    - alembic upgrade heads
    - python -m src &
    - until curl -s http://localhost:8080; do echo "Waiting for backend..."; sleep 2; done
    - cd generic-test
    - export VITE_HOSTNAME_ITALCO_FE=http://localhost:3000/
    - pytest -s ./tests/italco/test_login.py
  artifacts:
    when: always
    paths:
      - generic-test/screenshots/
    expire_in: 1 week
