  variables:
    GIT_STRATEGY: fetch
  before_script:
  before_script:

    - apt-get update
    - apt-get install -y wget unzip curl gnupg2 libglib2.0-0 libnss3 libgconf-2-4 libfontconfig1 libxss1 libappindicator3-1 libasound2 fonts-liberation libu2f-udev git npm
    
    # Avvia il BE
    - pip install -r requirements.txt
    - export DATABASE_URL=postgresql://neondb_owner:npg_lsyKXoUk26Dx@ep-morning-sea-af7jtbs5.c-2.us-west-2.aws.neon.tech/neondb?sslmode=require
    - export DECODE_JWT_TOKEN='blablabla'
    - python -m src &
    - |
      until curl -s http://127.0.0.1:8080 > /dev/null; do
        echo "⏳ Aspetto che il BE parta su 127.0.0.1:8080..."
        sleep 2
      done

    # Clona il frontend
    - git clone -b new-pytest https://$CI_FE_USERNAME:$CI_FE_TOKEN@gitlab.com/generic-lab/italco/italco-fe.git frontend

