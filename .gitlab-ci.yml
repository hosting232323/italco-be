stages:
  - prepare
  - test

image: hosting23232323/python-node:3.11

variables:
  POSTGRES_DB: mydb
  POSTGRES_USER: myuser
  POSTGRES_PASSWORD: mypassword
  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
  DECODE_JWT_TOKEN: token
  GITLAB_PIPELINE: 'true'


test_end_to_end:
  stage: test
  image: docker:latest
  services:
    - name: postgres:15
      alias: postgres
    - name: selenium/standalone-chromium:latest
      alias: selenium
  variables:
    DOCKER_HOST: unix:///var/run/docker.sock
  before_script:
    - echo "ðŸ” Login al GitLab Container Registry..."
    - docker login -u "$CI_ITALCO_FE_USERNAME" -p "$CI_ITALCO_FE_TOKEN" registry.gitlab.com
  script:
    - echo "ðŸ“¦ Scarico l'immagine Italco FE..."
    - docker pull registry.gitlab.com/generic-lab/italco/italco-fe:latest

    - echo "ðŸ§¹ Rimuovo eventuali container esistenti..."
    - docker rm -f italco-fe || true

    - echo "ðŸš€ Avvio Italco FE..."
    - docker run -d --name italco-fe --network host registry.gitlab.com/generic-lab/italco/italco-fe:latest

    - echo "ðŸ“¥ Installo curl..."
    - apk add --no-cache curl

    - echo "â³ Aspetto che il FE sia pronto..."
    - until curl -s http://localhost:3000 > /dev/null; do sleep 2; done
    - echo "âœ… FE pronto!"

    - echo "Eseguo test base di connessione..."
    - curl -v http://localhost:3000

    - echo "ðŸ§¹ Pulizia container FE..."
    - docker stop italco-fe
    - docker rm italco-fe
  tags:
    - linux


lint_backend:
  stage: test
  script:
    - pip install ruff
    - ruff check ./src --exit-non-zero-on-fix
    - ruff format ./src --exit-non-zero-on-fix
  tags:
    - linux

