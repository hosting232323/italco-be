stages:
  - prepare
  - test

image: hosting23232323/python-node:3.11

variables:
  POSTGRES_DB: mydb
  POSTGRES_USER: myuser
  POSTGRES_PASSWORD: mypassword
  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
  DECODE_JWT_TOKEN: token
  GITLAB_PIPELINE: 'true'


be_dependencies:
  stage: prepare
  script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - git clone https://$CI_GENERIC_TEST_USERNAME:$CI_GENERIC_TEST_TOKEN@gitlab.com/generic-lab/generics/generic-test.git
    - cd generic-test
    - pip install -r ./requirements.txt
  artifacts:
    paths:
      - generic-test
      - venv
    expire_in: 1h
  tags:
    - linux

test_end_to_end:
  stage: test
  needs:
    - job: be_dependencies
      artifacts: true
  image: docker:latest
  services:
    - name: postgres:15
      alias: postgres
    - name: selenium/standalone-chromium:latest
      alias: selenium
  variables:
    DOCKER_HOST: unix:///var/run/docker.sock
  before_script:
    - echo "üîê Login al GitLab Container Registry..."
    - docker login -u "$CI_ITALCO_FE_USERNAME" -p "$CI_ITALCO_FE_TOKEN" registry.gitlab.com
  script:
    - export VITE_HOSTNAME=http://$(hostname -I | tr ' ' '\n' | grep -m1 '^[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+$'):8080/
    - export VITE_HOSTNAME_ITALCO_FE=http://italco-fe:3000/

    - source venv/bin/activate
    - alembic upgrade heads
    - python -m src &

    - echo "üì¶ Scarico l'immagine Italco FE..."
    - docker pull registry.gitlab.com/generic-lab/italco/italco-fe:latest

    - echo "üßπ Rimuovo eventuali container e reti precedenti..."
    - docker rm -f italco-fe || true
    - docker network rm testnet || true

    - echo "üåê Creo rete condivisa..."
    - docker network create testnet

    - echo "üöÄ Avvio Italco FE sulla rete testnet..."
    - docker run -d --name italco-fe --network testnet registry.gitlab.com/generic-lab/italco/italco-fe:latest

    - echo "üìã Verifico container FE..."
    - docker ps
    - docker logs italco-fe || true

    - cd ../generic-test
    - pytest -s ./src/tests/italco/test_login.py

    - echo "üßπ Pulizia container e rete..."
    - docker stop italco-fe || true
    - docker rm italco-fe || true
    - docker network rm testnet || true
  tags:
    - linux


lint_backend:
  stage: test
  image: python:3.11
  script:
    - pip install ruff
    - ruff check ./src --exit-non-zero-on-fix
    - ruff format ./src --exit-non-zero-on-fix
  tags:
    - linux

